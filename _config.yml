# Site settings
title: Gabriel Igliozzi # site title
description: Software Engineering | Math # site description
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image:  assets/img/profile_pic.jpeg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/gabeiglio # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Gabriel Igliozzi # author name
  bio: Engineer. I like to think about stuff # tell to the world
  username: gabeiglio # general username
  github: gabeiglio # github username
  twitter: gabeiglio # twitter username
  email: gaboiglio@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://gabeiglio.xyz" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
